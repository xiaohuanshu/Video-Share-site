<include file="Public:head" />
<include file="Public:header" headerstyle="navbar-header aside bg-info nav-xs"/>
<include file="Public:bodyframe-head" bodyframestyle="bg-black dk aside hidden-print nav-xs"/>
<section id="content">
          <section class="vbox">
            <section class="w-f-md" id="bjax-target">
              <section class="hbox stretch">
                <section>
                  <section class="vbox">
                    <section class="scrollable padder-lg">
						
   					 <div class="doc-buttons">
   					   <a href="__MODULE__/admin/video" class="btn btn-s-md btn-default">影视列表</a>
   					   <a href="__MODULE__/admin/comment" class="btn btn-s-md btn-default">评论列表</a>
   					   <a href="{:C('UC_URL')}" class="btn btn-s-md btn-default">用户中心</a>
   					 </div>

                   <section class="panel panel-default">
                    <header class="panel-heading">
                      
                      影视列表
                    </header>
                    <table class="table table-striped m-b-none">
                      <thead>
                        <tr>
                          <th style="width:50%;">标题</th>
						  <th style="width:10%;">状态</th>
						  <th style="width:10%;">内容状态</th>
						  <th style="width:10%;">请愿/收藏</th>
						  <th style="width:10%;">资源状态</th>                       
                          <th style="width:10%;">操作</th>
                        </tr>
                      </thead>
                      <tbody>
<volist name="videolist" id="vl" key='vlk'>
						<tr>                    
                          <td><a href="__MODULE__/movie/show/id/{$vl.id}">{$vl.name}</a></td>
                          <td>
<if condition="$vl['verify'] == 0">
							  禁用 /<br>等待审核
<else/>
							  正常
</if>
						  </td>
						  <td>{$vl.id|getvideocontentstatus}</td>
						  <td>{$vl.id|getwishcount}/{$vl.id|getfacount}</td>
						  <td>{$vl.id|getlocalvideostatus}</td>
                          <td>
						    <div class="btn-group">
		                      <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">操作 <span class="caret"></span></button>
		                      <ul class="dropdown-menu">
		                        <li><a href="__MODULE__/admin/content/movieid/{$vl.id}">内容介绍列表</a></li>
								<li><a href="__MODULE__/admin/comment/movieid/{$vl.id}">评论列表</a></li>
								<li><a href="__MODULE__/admin/local/movieid/{$vl.id}">视频资源列表</a></li>
								<li class="divider"></li>
		                        <li><a href="__MODULE__/movie/edit/movieid/{$vl.id}/admin/yes">修改基础内容</a></li>
								<li><a href="__MODULE__/movie/editcontent/movieid/{$vl.id}/admin/yes">修改介绍内容</a></li>
								<li class="divider"></li>
		                        <li><a href="__MODULE__/admin/video_delete/movieid/{$vl.id}">删除</a></li>
								<li class="divider"></li>
<if condition="$vl['verify'] == 1">
		                        <li><a href="__MODULE__/admin/video_forbidden/movieid/{$vl.id}">禁用</a></li>
<else />
		                        <li><a href="__MODULE__/admin/video_verify/movieid/{$vl.id}">通过</a></li>
</if>
		                      </ul>
		                    </div>
                          </td>
                        </tr>                        
</volist>
                        
                      </tbody>
                    </table>
                  </section>
                      </section>
                    </section>
                  </section>
                </section>
              </section>
            </section>
          <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
        </section>
<include file="Public:bodyframe-foot" />
<include file="Public:footer" />
